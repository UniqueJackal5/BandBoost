<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandBoost</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-6 font-sans text-gray-800">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-3xl border border-gray-200">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">BandBoost - IELTS Writing Analyzer</h1>

        <div class="mb-6">
            <label for="taskQuestion" class="block text-lg font-semibold text-gray-700 mb-2">IELTS Writing Task Question:</label>
            <textarea id="taskQuestion" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 h-36 resize-y transition duration-150 ease-in-out" placeholder="Enter the IELTS writing task question here..."></textarea>
        </div>

        <div class="mb-8">
            <label for="userEssay" class="block text-lg font-semibold text-gray-700 mb-2">Your Essay:</label>
            <textarea id="userEssay" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 h-72 resize-y transition duration-150 ease-in-out" placeholder="Paste your essay here..."></textarea>
        </div>

        <button id="analyzeButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out text-lg">
            Analyze Essay
        </button>

        <div id="results" class="mt-10 p-6 bg-blue-50 rounded-lg shadow-inner border border-blue-200 hidden">
            <h2 class="text-2xl font-bold text-blue-800 mb-5">Analysis Results:</h2>
            <p class="text-lg text-gray-700 mb-3"><strong class="font-semibold text-blue-700">Band Score:</strong> <span id="bandScore" class="ml-2 text-blue-900 text-xl font-bold"></span></p>
            <div class="mt-6 pt-4 border-t border-blue-200">
                <h3 class="text-xl font-bold text-blue-800 mb-3">Detailed Feedback:</h3>
                <p class="text-gray-700 mb-2"><strong class="font-semibold text-blue-700">Task Achievement:</strong> <span id="taskAchievement" class="ml-2"></span></p>
                <p class="text-gray-700 mb-2"><strong class="font-semibold text-blue-700">Coherence and Cohesion:</strong> <span id="coherenceCohesion" class="ml-2"></span></p>
                <p class="text-gray-700 mb-2"><strong class="font-semibold text-blue-700">Lexical Resource:</strong> <span id="lexicalResource" class="ml-2"></span></p>
                <p class="text-gray-700 mb-2"><strong class="font-semibold text-blue-700">Grammatical Range and Accuracy:</strong> <span id="grammaticalAccuracy" class="ml-2"></span></p>
                <p class="text-gray-700 mt-4"><strong class="font-semibold text-blue-700">Overall Feedback:</strong> <span id="overallFeedback" class="ml-2"></span></p>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
