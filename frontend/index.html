<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandBoost</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">BandBoost - IELTS Writing Analyzer</h1>

        <div class="mb-4">
            <label for="taskQuestion" class="block text-gray-700 text-sm font-bold mb-2">IELTS Writing Task Question:</label>
            <textarea id="taskQuestion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32" placeholder="Enter the IELTS writing task question here..."></textarea>
        </div>

        <div class="mb-6">
            <label for="userEssay" class="block text-gray-700 text-sm font-bold mb-2">Your Essay:</label>
            <textarea id="userEssay" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-64" placeholder="Paste your essay here..."></textarea>
        </div>

        <button id="analyzeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Analyze Essay
        </button>

        <div id="results" class="mt-8 p-4 bg-gray-50 rounded-md hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Analysis Results:</h2>
            <p class="text-gray-700 mb-2"><strong class="font-medium">Band Score:</strong> <span id="bandScore"></span></p>
            <p class="text-gray-700"><strong class="font-medium">Feedback:</strong> <span id="feedback"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
